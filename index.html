<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./all.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<div class="container">
				<div class="img">
					<img src="./img/jacinto-1.jpg" alt="" />
				</div>
				<div class="music_info">
					<h4 class="center song_title">ELectric Chill Machine</h4>
					<p class="center singer">Jhon Mayer</p>
				</div>
				<div class="play_info">
					<div class="time">
						<span class="current_time">0: 00</span>
						<span class="final_time">2:06</span>
					</div>
					<div class="progress">
						<div class="inner_progress"></div>
					</div>
					<audio src="./music/jacinto-1.mp3" controls hidden></audio>
					<div class="play">
						<i class="fas fa-backward" title="previous"></i>
						<i class="fas fa-play" title="play song" id="playBtn"></i>
						<i class="fas fa-forward" title="next"></i>
					</div>
				</div>
			</div>
		</section>

		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
